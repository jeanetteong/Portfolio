    <form id="feedback" action="http://www.example.com/eportfolio/feedback" method="post">
        <fieldset id="userInfo">
            <legend>User Information</legend>
            <div class="formRow">
                <label for="name">Name</label>
                <input name="userName" id="name" type="text" />
            </div>

            <div class="formRow">
                <label for="mail">E-mail</label>
                <input name="userEmail" id="mail" type="email" />
            </div>

            <div class="formRow">
                <label for="phone">Phone Number</label>
                <input name="userPhone" id="phone" type="tel" placeholder="nnnnnnnn" pattern="^\d{8}$" />
            </div>

            <div class="formRow">
                <label for="company">Company</label>
                <input name="userCompany" id="company" type="text" />
            </div>

            <input name="sendEmail" id="email" value="yes" type="checkbox" />
            <label for="email">Send copy of feedback response via email</label>
        </fieldset>

        <fieldset id="feedbackInfo">
            <legend>Share Your Feedback</legend>
            <div class="formRow">
                <label for="page">Favourite Page</label>
                <select name="pageNum" id="page">
                    <option value="page1">Home</option>
                    <option value="page2">SP Experience</option>
                    <option value="page3">Career Options</option>
                    <option value="page4">Feedback</option>
                </select>
            </div>
            <div class="formRow">
                <label for="rangeBox">Rate my website<br />
                    (0=poor; 10=great)</label><br />
                0
                <input name="websiteRate" id="rangeBox" type="range"
                        value="5" step="1" min="0" max="10" /><br />
                10
            </div>
            <label for="commBox">Any other feedback you would like to add on?</label>
            <textarea name="userExp" id="commBox"></textarea>
        </fieldset>

        <div id="buttons">
            <input type="submit" value="Submit Feedback" />
            <input type="reset" value="Cancel" />
        </div>
    </form>
